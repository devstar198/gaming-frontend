<div *ngIf="game" class="card">
  <div class="card-content">
    <div class="cr cr-top cr-left cr-red" *ngIf="isTop(game)">TOP</div>
    <div class="cr cr-top cr-right cr-green" *ngIf="isNew(game)">NEW</div>
    <div class="card-container">
      <div class="game-jackpot" *ngIf="jackpot">Â£ {{ jackpot }}</div>
      <div class="layout">
        <div class="name">{{ game.name }}</div>
        <button class="play-btn">Play</button>
      </div>
      <img class="game-avatar" [src]="game.image" />
    </div>
  </div>
</div>
