<div *ngIf="game" class="card">
  <div class="card-content">
    <div class="ribbon ribbon-top-right" *ngIf="isNewRibbon(game)">
      <span>New</span>
    </div>
    <div class="ribbon ribbon-top-left" *ngIf="isTopRibbon(game)">
      <span>Top</span>
    </div>
    <div class="card-container">
      <div class="game-jackpot" *ngIf="jackpot">Â£ {{ jackpot }}</div>
      <div class="layout">
        <div class="name">{{ game.name }}</div>
        <button>Play</button>
      </div>
      <img [src]="game.image" />
    </div>
  </div>
</div>
